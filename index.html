<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mine">
        <div>
            <input id="inp" type="text" class="inp">
        </div>
        <div>
            <button class="mbtn" onclick="clearinp('')">CE</button>
            <button class="mbtn" onclick="clearinp('')">C</button>
            <button class="mbtn" onclick="backSpace()">⇍</button>
            <button class="mbtn" onclick="getNumber('/')">÷</button>
        </div>
        <div>
            <button class="mbtn" onclick="getNumber('7')">7</button>
            <button class="mbtn" onclick="getNumber('8')">8</button>
            <button class="mbtn" onclick="getNumber('9')">9</button>
            <button class="mbtn" onclick="getNumber('*')">X</button>
        </div>
        <div>
            <button class="mbtn" onclick="getNumber('4')">4</button>
            <button class="mbtn" onclick="getNumber('5')">5</button>
            <button class="mbtn" onclick="getNumber('6')">6</button>
            <button class="mbtn" onclick="getNumber('-')">–</button>
        </div>
        <div>
            <button class="mbtn" onclick="getNumber('1')">1</button>
            <button class="mbtn" onclick="getNumber('2')">2</button>
            <button class="mbtn" onclick="getNumber('3')">3</button>
            <button class="mbtn" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="mbtn" onclick="getper()">%</button>
            <button class="mbtn" onclick="getNumber('0')">0</button>
            <button class="mbtn" onclick="getNumber('.')">.</button>
            <button id="result" class="mbtn" onclick="getResult()">=</button>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
